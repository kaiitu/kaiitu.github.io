<!DOCTYPE html>
<html>
<head>
  <title>Car Color Picker</title>
  <link rel="stylesheet" href="../css/random.css">
  </head>
  <body>
    <h1>Choose a color for your car</h1>
    <div class="car-foreground">
      <img src="Car foreground.png" alt="foreground"></div>
    <div class="car-color" style="position:absolute;top: 100px;left: 10px;width:981px;height:591px; background-color:blue; mix-blend-mode:darken;z-index:2"></div>
    <div class="car-background">
      <img src="Photoshop car background.png" alt="background"></div>
      <button onclick="setRandomColor()"> New Color </button>

      <script src="../js/random.js"></script>
    </body>
    </html>
