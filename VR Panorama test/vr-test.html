<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smile Lab</title>
    <meta name="description" content="360&deg; Image - A-Frame" />
    <
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a-scene>
      <a-sky src="images/Smile_panoramic2.jpg" rotation="0 180 0"></a-sky>
      <a-assets>
        <img id="discover" src="images/Discover.jpg" />
        <img id="play" src="images/Play.jpg" />
        <img id="relax" src="images/Relax.jpg" />
      </a-assets>

      <a-entity
        geometry="primitive: sphere; width: 0.005; height: 0.005"
        position="-50 1 -50"
        material="color: #729477; side: double;"
        opacity="1"
        class="clickable"
        animation__mouseenter="property: material.opacity; to: 0; startEvents: mouseenter; dur: 500;"
        animation__mouseleave="property: material.opacity; to: 1; startEvents: mouseleave; dur: 500"
      >
      </a-entity>
      <a-image
        src="#play"
        scale="5 3"
        position="-4 1 -3"
        rotation="0 40 0"
        opacity="0"
        class="clickable"
        animation__mouseenter="property: material.opacity; to: 1; startEvents: mouseenter; dur:500;"
        animation__mouseleave="property: material.opacity; to: 0; startEvents: mouseleave; dur:500;"
      ></a-image>
      <a-entity
        geometry="primitive: sphere; width: 0.005; height: 0.005"
        position="60 1 -50"
        material="color: #729477; side: double;"
        opacity="1"
        class="clickable"
        animation__mouseenter="property: material.opacity; to: 0; startEvents: mouseenter; dur: 500;"
        animation__mouseleave="property: material.opacity; to: 1; startEvents: mouseleave; dur: 500"
      >
      </a-entity>
      <a-image
        src="#relax"
        scale="5 3"
        position="5 1 -3"
        rotation="0 -55 0"
        opacity="0"
        class="clickable"
        animation__mouseenter="property: material.opacity; to: 1; startEvents: mouseenter; dur:500;"
        animation__mouseleave="property: material.opacity; to: 0; startEvents: mouseleave; dur:500;"
      ></a-image>
      <a-entity
        geometry="primitive: sphere; width: 0.005; height: 0.005"
        position="-40 1 50"
        material="color: #729477; side: double;"
        opacity="1"
        class="clickable"
        animation__mouseenter="property: material.opacity; to: 0; startEvents: mouseenter; dur: 500;"
        animation__mouseleave="property: material.opacity; to: 1; startEvents: mouseleave; dur: 500"
      >
      </a-entity>
      <a-image
        src="#discover"
        scale="5 3"
        position="-4 1 4"
        rotation="0 150 0"
        opacity="0"
        class="clickable"
        animation__mouseenter="property: material.opacity; to: 1; startEvents: mouseenter; dur:500;"
        animation__mouseleave="property: material.opacity; to: 0; startEvents: mouseleave; dur:500;"
      ></a-image>
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
          material="color: #729477; shader: flat; opacity: 0.8"
          raycaster="objects: .clickable"
        >
          <!-- <a-cursor
          id="cursor"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
          material="color: blue; shader: flat; opacity: 0.5"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: blue"
          raycaster="objects: .link"
        ></a-cursor> -->
        </a-entity></a-entity
      >
    </a-scene>
  </body>
</html>
